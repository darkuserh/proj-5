<app-filter [total]="getPremiumProducts()" (filterRadioButtonSelectionChanged)="onRadioButtonSelectionChanged($event)"></app-filter>
<app-search (searchTextChanged)="onSearchChanged($event)"></app-search>
<ng-container *ngFor="let p of products; let i=index">
    <!-- "ProductsCoutRadioButton==='All'|| ProductsCoutRadioButton===p.type" -->
<div *ngIf="searchText===''|| p.title.toLowerCase().includes(searchText)">
<div class="products-container" [ngStyle]="{'background-color' : p.available ==='available' ? '#FADBD8':'#D5F5E3'}">
    <div class="image-container"><img [src]="p.image" alt="" style=" max-height:50px;max-width:50px"></div>

<div class="name-container"><h6>{{p.title}}</h6></div>
<div class="detail-container">
    <div class="details" >{{p.id}}</div>
    <div class="details" ><b>Price: </b>{{p.price}}</div>
    <div class="details" ><b>description:</b>{{p.description}}</div> 
    <div class="details" [ngStyle]="{'color' : p.available==='available' ? 'Green':'Red'}"><b>available:</b>{{p.available}}</div>
</div>


<div class="option">
    <button class="btn btn-success">Show Detail</button>,
    <button class="btn btn-warning">Buy now</button>
</div>
</div>
</div>
</ng-container>
